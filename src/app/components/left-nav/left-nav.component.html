<div
  class="h-screen w-16 md:w-64 flex flex-col bg-white shadow-lg shadow-indigo-200/50"
  *ngIf="!isMobileView"
>
  <div class="hidden md:block py-4 text-center">
    <h1 class="bold-text flex justify-center items-center">
      <div class="svg-icon-size">
        <img src="/assets/icons/edu.svg" />
      </div>

      <div class="brand-name">Edu<span class="sync-color">Sync</span></div>
    </h1>
  </div>

  <nav class="hidden md:block text-black-700 p-6 w-full">
    <ul class="space-y-8">
      <li>
        <a
          class="flex items-center gap-x-2 py-2 px-2.5 bg-gray-100 text-indigo-600 rounded-lg transition duration-300 font-semibold"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="grid_view"
          ></mat-icon>

          Dashboard
        </a>
      </li>

      <li>
        <a
          href="#"
          class="flex items-center link-color gap-x-2 py-2 px-2.5 rounded-lg hover:bg-gray-100 hover:text-indigo-600 hover:rounded-lg transition duration-300"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="person_outline"
          ></mat-icon>
          Self Attendence
        </a>
      </li>

      <li>
        <a
          href="#"
          class="flex items-center link-color gap-x-2 py-2 px-2.5 rounded-lg hover:bg-gray-100 hover:text-indigo-600 hover:rounded-lg transition duration-300"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="groups"
          ></mat-icon>

          Class Attendence
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex items-center link-color gap-x-2 py-2 px-2.5 rounded-lg hover:bg-gray-100 hover:text-indigo-600 hover:rounded-lg transition duration-300"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit_note"
          ></mat-icon>
          Edit Info
        </a>
      </li>
    </ul>
  </nav>

  <div class="mt-auto">
    <a
      routerLink="/home"
      class="btn-logout mb-8 ml-6 mr-6 flex items-center link-color gap-x-2 py-2 px-2.5 rounded-lg hover:bg-gray-100 hover:text-indigo-600 hover:rounded-lg transition duration-300"
      ><mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="logout"
      ></mat-icon>
      Logout</a
    >
    <hr class="border-indigo-200 ml-6 mr-6" />
    <app-mode-toggle></app-mode-toggle>
  </div>
</div>
