<div class="flex login-container-bg regular-text flex-col md:flex-row w-full">
  <div
    class="w-full md:w-64 h-screen bg-gray-900 text-white fixed top-0 left-0 md:block"
  >
    <app-left-nav></app-left-nav>
  </div>

  <div class="flex-grow p-8 pt-4 flex flex-col ml-0 md:ml-64 w-full">
    <app-header class="mb-8 fixed top-0 md:block"></app-header>
    <div class="hidden max-md:block">
      <app-mobile-nav></app-mobile-nav>
    </div>

    <!-- Dashboard Content -->
    <div *ngIf="userRole === 'teacher'">
      <header class="bg-white shadow mb-8">
        <div class="mx-auto px-4 py-6 sm:px-6 lg:px-8 mt-14">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Card 1 -->
            <div class="bg-white rounded-lg shadow-md p-4 relative">
              <span class="absolute top-0 right-0 text-blue-500 text-2xl">
                <i class="material-icons">visibility</i>
              </span>
              <h3 class="text-base font-semibold text-gray-800 mb-4">
                Attendance Percentage
              </h3>
              <p class="text-3xl text-gray-600">90%</p>
            </div>

            <!-- Card 2 -->
            <div class="bg-white rounded-lg shadow-md p-4 relative">
              <span class="absolute top-0 right-0 text-green-500 text-2xl">
                <i class="material-icons">star</i>
              </span>
              <h3 class="text-base font-semibold text-gray-800 mb-4">
                Student Performance
              </h3>
              <p class="text-3xl text-gray-600">88%</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-white rounded-lg shadow-md p-4 relative">
              <span class="absolute top-0 right-0 text-red-500 text-2xl">
                <i class="material-icons">group</i>
              </span>
              <h3 class="text-base font-semibold text-gray-800 mb-4">
                No. of Students
              </h3>
              <p class="text-3xl text-gray-600">57</p>
            </div>
          </div>

          <mat-card class="example-card mt-4">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Sezuka Inu</mat-card-title>
              <mat-card-subtitle>Student</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="assets/images/teacher.JPG"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p class="text-justify py-3">
                Welcome To the Dashboard, Sezuka Inu. Now you can explore your
                online study resources and other student-related activities.
              </p>
            </mat-card-content>
            <mat-card-actions class="flex justify-between items-center">
              <button mat-raised-button mat-button color="warn">
                <mat-icon>favorite</mat-icon> LIKE
              </button>
              <button mat-raised-button mat-button color="primary">
                SHARE <mat-icon>share</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </header>
      <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
          <!-- Your content -->
        </div>
      </main>
    </div>

    <div *ngIf="userRole === 'student'">
      <!-- Student dashboard content -->
    </div>

    <div *ngIf="userRole === 'parent'">
      <!-- Parent dashboard content -->
    </div>
  </div>
</div>
