<div class="mx-auto">
  <div class="flex flex-col md:flex-row h-screen login-container-bg">
    <div
      class="flex items-center justify-center w-full md:w-1/2 my-auto left-container-style"
    >
      <div>
        <div
          class="text-3xl bold-text text-center flex items-center justify-center flex-wrap"
        >
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r to-gray-500 from-violet-500"
          >
          </span>
          <h1 class="bold-text flex justify-center ml-2">
            <div class="svg-icon-size">
              <img src="/assets/icons/edu.svg" />
            </div>

            <div class="brand-name">
              Edu<span class="sync-color">Sync</span>
            </div>
          </h1>
        </div>
        <img
          src="assets\images\login.JPG"
          alt="Login Image"
          class="mx-auto left-container-img bg-cover bg-center"
        />
        <div class="thin-text text-center py-4">
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r to-gray-500 from-violet-500 font-normal"
          >
            "EduSync" is a comprehensive education management platform designed
            to foster seamless communication and collaboration between parents,
            teachers, and students.
          </span>
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/2 flex justify-center items-center">
      <div class="text-center login-container-screen">
        <h1 class="bold-text flex justify-center items-center">
          <div class="svg-icon-size">
            <img src="/assets/icons/edu.svg" />
          </div>

          <div class="brand-name">Edu<span class="sync-color">Sync</span></div>
        </h1>
        <div class="text-center my-12" *ngIf="!buttonClicked">
          <a
            (click)="showButtons = true; buttonClicked = true"
            class="regular-text login-btn py-2 inline-block"
          >
            Login
          </a>

          <div class="text-center justify-center flex items-center">
            <hr class="border-gray-400 w-12 mx-2" />
            <div class="py-2 inline-block">or</div>
            <hr class="border-gray-400 w-12 mx-2" />
          </div>

          <a routerLink="/register" class="register-btn py-2 inline-block">
            Register
          </a>
        </div>
        <a *ngIf="showButtons" class="transition-transform transform">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-8 regular-text">
            <h2
              class="text-center font-bold leading-9 tracking-tight text-gray-900 flex items-center justify-center"
            >
              Select your account
              <img src="/assets/icons/group.svg " class="h-6 w-6 ml-2" />
            </h2>
          </div>
          <div class="my-6 mt-10">
            <button
              class="regular-text parent-btn py-2 flex"
              (click)="toggleParentForm()"
            >
              <img src="/assets/icons/parent.svg " class="h-6 w-6 mr-2" />
              Parent
            </button>
          </div>
          <div class="my-6">
            <button
              class="regular-text teacher-btn py-2 flex"
              (click)="toggleTeacherForm()"
            >
              <img src="/assets/icons/teacher.svg " class="h-6 w-6 mr-2" />
              Teacher
            </button>
          </div>
          <div class="my-6">
            <button
              class="regular-text student-btn py-2 flex"
              (click)="toggleStudentForm()"
            >
              <img src="/assets/icons/student.svg " class="h-6 w-6 mr-2" />
              Student
            </button>
          </div>

          <div class="mt-14">
            <button
              class="regular-text mx-auto text-sm back-btn py-2 px-4 flex items-center bg-gray-200 text-gray-700 hover:bg-gray-300 hover:text-gray-800 rounded-lg"
              (click)="showButtons = false; buttonClicked = false"
            >
              <img src="/assets/icons/back.svg " class="h-4 w-4" />
              <span>Back</span>
            </button>
          </div>
        </a>
        <div *ngIf="showParentForm">
          <div
            class="flex min-h-full flex-col justify-center px-6 lg:px-8 regular-text"
          >
            <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-8">
              <h2
                class="justify-center font-bold leading-9 tracking-tight text-gray-900 flex items-center flex-wrap"
              >
                Sign in to your account

                <div *ngIf="isParentClicked">
                  <img
                    src="/assets/icons/parent-black.svg"
                    class="h-6 w-6 ml-2"
                  />
                </div>
                <div *ngIf="isTeacherClicked">
                  <img
                    src="/assets/icons/teacher-black.svg "
                    class="h-6 w-6 ml-2"
                  />
                </div>
                <div *ngIf="isStudentClicked">
                  <img
                    src="/assets/icons/student-black.svg "
                    class="h-6 w-6 ml-2"
                  />
                </div>
              </h2>
            </div>

            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" action="#" method="POST">
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium leading-6 text-gray-900 text-left"
                    >Email address</label
                  >
                  <div class="mt-2">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      autocomplete="email"
                      required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label
                      for="password"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Password</label
                    >
                  </div>
                  <div class="mt-2">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      autocomplete="current-password"
                      required
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <div class="flex justify-center flex-wrap items-center">
                  <div class="text-sm text-gray-600 mt-forget-password">
                    <input
                      id="remember-me"
                      name="remember-me"
                      type="checkbox"
                      class=""
                    /><label for="remember-me" class="ml-1">Remember me</label>
                  </div>
                  <div class="px-3 mt-forget-password">
                    <a
                      routerLink="/forget-password"
                      class="font-semibold text-sm text-indigo-600 whitespace-nowrap"
                      >Forgot password?</a
                    >
                  </div>
                </div>
                <div>
                  <button
                    type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >
                    Sign in
                  </button>
                </div>
              </form>

              <p class="mt-10 text-center text-sm text-gray-500">
                Not a member?
                <a href="#" class="font-semibold leading-6 text-indigo-600"
                  >Register</a
                >
              </p>
              <div class="mt-10">
                <button
                  class="regular-text mx-auto text-sm back-btn py-2 px-4 flex items-center bg-gray-200 text-gray-700 hover:bg-gray-300 hover:text-gray-800 rounded-lg"
                  (click)="
                    showButtons = true;
                    buttonClicked = true;
                    showParentForm = false
                  "
                >
                  <img src="/assets/icons/back.svg " class="h-4 w-4" />

                  <span>Back</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
